<!DOCTYPE html>
<html lang="ko" data-svc="pantry" data-mode="light" data-mesh="on">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Vitro Demo — Liquid Glass</title>
  <!-- Nobel (Adobe Fonts) — kit ID는 .env의 VITE_TYPEKIT_ID에서 주입 -->
  <link rel="preconnect" href="https://use.typekit.net" crossorigin />
  <link rel="preload" href="https://use.typekit.net/%VITE_TYPEKIT_ID%.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="https://use.typekit.net/%VITE_TYPEKIT_ID%.css" /></noscript>
  <!-- Pretendard Variable (KO) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link rel="preload" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.min.css" /></noscript>
  <!-- M PLUS 1 (JA) + Poiret One (Accent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500&family=Poiret+One&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100;200;300;400;500&family=Poiret+One&display=swap" rel="stylesheet" /></noscript>
  <!-- JetBrains Mono (replaces Commit Mono — no CDN available) -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400&display=swap" rel="stylesheet" /></noscript>
  <style>
    html, body, #root {
      min-height: 100%;
      height: 100%;
    }
    html {
      background: #EBEEF4;
    }
    body {
      margin: 0;
      min-height: 100vh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
      transition: color .3s;
      background: #EBEEF4;
    }
    html[data-mode=light], html[data-mode=light] body { background: #EBEEF4; }
    html[data-mode=dark], html[data-mode=dark] body { background: #0A0D14; }
    html[data-mode=light] body { color: #1A1F36; }
    html[data-mode=dark] body { color: #F0F1F4; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
